# -- Markup --
# These settings are required for the theme to function.

[goldmark]
  [goldmark.renderer]
    unsafe = true

  [goldmark.extensions]
    [goldmark.extensions.passthrough]
      enable = true
      [goldmark.extensions.passthrough.delimiters]
        block = [['\[', '\]'], ['$$', '$$']]
        inline = [['\(', '\)']]
  [goldmark.parser]
    wrapStandAloneImageWithinParagraph = false
    [markup.goldmark.parser.attribute]
      block = true

[highlight]
  noClasses = false

[tableOfContents]
  startLevel = 2
  endLevel = 4
